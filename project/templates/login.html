<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Kennedy Family Recipe App">
<meta name="author" content="Patrick Kennedy">
<title>Kennedy Family Recipe App</title>
<!-- styles -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>

<!-- Static navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
<div class="container">
<!-- Brand and toggle get grouped for better mobile display -->
<div class="navbar-header">
<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#recipes-navbar-collapse-1" aria-expanded="false">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</button>
<a class="navbar-brand" href="{{ url_for('recipes.index') }}">Kennedy Family Recipes</a>
</div>

<!-- Collect the nav links, forms, and other content for toggling -->
<div class="collapse navbar-collapse" id="recipes-navbar-collapse-1">
<ul class="nav navbar-nav">
<li><a href="#">Breakfast Recipes</a></li>
<li><a href="#">Lunch Recipes</a></li>
<li><a href="#">Dinner Recipes</a></li>
<li><a href="#">Dessert Recipes</a></li>
</ul>
<ul class="nav navbar-nav navbar-right">
<li><a href="#">Welcome!</a></li>
</ul>
</div><!--/.nav-collapse -->
</div><!-- /.container -->
</nav>

<div class="page-header">
<h2>Recipes</h2>
</div>
<div class="row">
<div class="col-md-4">
<table class="table table-striped" id="owned_stock_table">
<thead>
<tr>
<th>Title</th>
<th>Description</th>
</tr>
</thead>
<tbody>
{% for recipe in recipes %}
<tr>
<td>{{ recipe.recipe_title }}</td>
<td>{{ recipe.recipe_description }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
<div class="footer">
<hr>
<p>by Dzikri Kovalesky - 2022</p>
</div>
</div><!-- /.container -->

<!-- scripts -->
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
